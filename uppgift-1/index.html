<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">

  <title>Regitreing Formilär</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-info">
    <h1 class="m-auto navbar-brand headline">Regstrering Förmulär</h1>
  </nav>
  <!-- The start of the Form -->
  <div class="mt-5">
    <form class="container">
      <div class="form-outline mb-4">
        <input type="text" id="userId" class="form-control" />
        <label class="form-label" for="userId">User Id</label>
      </div>
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="text" id="firstName" class="form-control" />
            <label class="form-label" for="firstName">First name</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" id="lastName" class="form-control" />
            <label class="form-label" for="lastName">Last name</label>
          </div>
        </div>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="email" class="form-control" />
        <label class="form-label" for="email">Email address</label>
      </div>
      <!-- Submit button -->
      <button type="submit" id="submitBtn" class="btn btn-info btn-block mb-4">Submit</button>
    </form>
  </div>
  <!-- The end of the form -->

  <!-- Users View -->
  <div class="container">
    <div class="py-5" id="users">
      <div class="bg-white border rounded p-2 d-flex justify-content-between align-items-center mt-1">
        <div> text</div>
        <div>
          <button class="btn btn-danger px-3">Delete</button> <button class="btn btn-green px-3">Edit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
