<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Register Form</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-info">
    <h1 class="m-auto navbar-brand headline p-5"><i class="far fa-registered me-3"></i>Register Form</h1>
  </nav>
  <!-- The start of the Form -->
  <div class="mt-5">
    <form id ="formId"class="container">
      <div id="userError"></div>
      <div class="row mb-4 mt-3">
        <div class="col">
          <div> 
            <label class="form-label text-primary" for="firstName">First name</label>
            <input type="text" id="firstName" class="form-control" required/>
          </div>
          <div id="firstNameError"></div>
        </div>
        <div class="col">
          <div>
            <label class="form-label text-primary" for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control"  required/>  
          </div>
          <div id="lastNameError"></div>
        </div>
      </div>
  
      <!-- Email input -->
      <div>
        <label class="form-label text-primary" for="email">Email address</label> 
        <input type="email" id="email" class="form-control"  required/>   
      </div>
      <div id="emailError" class="mb-4"></div>
      <!-- Submit button -->
      <button type="submit" id="submitBtn" class="btn btn-info btn-block mb-4">Submit</button>
    </form>
  </div>
  <!-- The end of the form -->
   
  <!-- Users View -->
  <div class="container">
    <div class="text-info mt-5"><h1 >Users list</h1><hr></div>
    <div id="users"></div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
