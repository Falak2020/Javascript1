<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>My TODOS</title>
</head>

<body class="bg-light">
    <nav class="navbar bg-info d-flex justify-content-center">
        <h1 class="text-white header p-4">My To-Dos</h1> <i class="fas fa-check text-white"></i>
    </nav>
    <form id="formId" class="container">
        <div class="input-group my-3 mb-5 mt-5">
            <input type="text" id="inputId" class="form-control" placeholder="Add new todo">
            <button class="btn btn-info text-light">ADD</button>
        </div>
        <div id="error" class="text-danger  mb-3"></div>
    </form>
    <div class="bg-info py-3 text-light todo container">My To-Dos List</div>
    <div id="output" class="container mb-5">
        <div class="card p-3 my-3">
            <div class="innerCard d-flex justify-content-between">
                <div class="col1">
                    <input type="chekbox" id="checked">
                    <h3 class="title"></h3>
                </div>
                <button class="btn btn-danger"></button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
